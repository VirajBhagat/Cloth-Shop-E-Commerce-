<!DOCTYPE html>
<html>
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->
<style>

    .hover{
        text-align: left;
        position: relative;
    }

    .show{
        position: absolute;
        width: 100%;
        top: 10px;
        right: 105px;
        display: none;
    }

    .active{
        display: block;
    }

    .close{
      color: white;
    }

</style>
</head>
<body>

<div>
    <span class="hover">Hover Me
    </span>

    <span class="show">
        <section class="w-50 gradient-custom">
            <div class="container">
              <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                  <div class="card">
                    <div class="card-header d-flex justify-content-between">
                      <div>Cart</div>
                      <div>
                        <span class="close px-1">&#10006</span>
                        <span class="px-1">Delete All</span>
                      </div>
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                          <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Vertical/12a.webp"
                              class="w-100" alt="Blue Jeans Jacket" />
                            <a href="#!">
                              <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                            </a>
                          </div>
                        </div>
          
                        <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                          <p><strong>Blue denim shirt</strong></p>
                          <p>Color: blue</p>
                          <p>Size: M</p>
                          <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                            title="Remove item">
                            <i class="fas fa-trash"></i>
                          </button>
                          <button type="button" class="btn btn-danger btn-sm mb-2" data-mdb-toggle="tooltip"
                            title="Move to the wish list">
                            <i class="fas fa-heart"></i>
                          </button>
                        </div>
          
                        <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                          <div class="d-flex mb-4" style="max-width: 300px">
                            <button class="btn btn-primary px-3 h-50 me-2"
                              onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                              <i class="fas fa-minus">-</i>
                            </button>
          
                            <div class="form-outline">
                              <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control" />
                              <label class="form-label" for="form1">Quantity</label>
                            </div>
          
                            <button class="btn btn-primary px-3 h-50 ms-2"
                              onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                              <i class="fas fa-plus">+</i>
                            </button>
                          </div>
                          <p class="text-start text-md-center">
                            <strong>$17.99</strong>
                          </p>
                        </div>
                      </div>
          
                      <hr class="my-4" />
                      <div class="row">
                        <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                          <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Vertical/13a.webp"
                              class="w-100" />
                            <a href="#!">
                              <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                            </a>
                          </div>
                        </div>
          
                        <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                          <p><strong>Red hoodie</strong></p>
                          <p>Color: red</p>
                          <p>Size: M</p>
          
                          <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                            title="Remove item">
                            <i class="fas fa-trash"></i>
                          </button>
                          <button type="button" class="btn btn-danger btn-sm mb-2" data-mdb-toggle="tooltip"
                            title="Move to the wish list">
                            <i class="fas fa-heart"></i>
                          </button>
                        </div>
          
                        <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                          <div class="d-flex mb-4" style="max-width: 300px">
                            <button class="btn btn-primary px-3 h-50 me-2"
                              onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                              <i class="fas fa-minus">-</i>
                            </button>
          
                            <div class="form-outline">
                              <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control" />
                              <label class="form-label" for="form1">Quantity</label>
                            </div>
          
                            <button class="btn btn-primary px-3 h-50 ms-2"
                              onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                              <i class="fas fa-plus">+</i>
                            </button>
                          </div>
                          <p class="text-start text-md-center">
                            <strong>$17.99</strong>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </span>

</div>
<h1>Hello</h1>
</body>

<script>
  const hover=document.querySelector(".hover")
  const show=document.querySelector(".show")
  const closee=document.querySelector(".close")

  hover.addEventListener('click',()=>{
    show.classList.add('active')
  })

  closee.addEventListener('click',()=>{
    show.classList.remove('active')
  })

</script>
</html>
